<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô da Refeição</title>
    <link rel="icon" href="imagens/icone.png" type="image/png">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header id="meuHeader">
        <img id="logoBot" src="imagens/logo.png" alt="Logo Bot">
        <img id="tituloSite" src="imagens/titulo.png" alt="tituloSite Bot">
      </header>

    <div class="formulario">
        <label for="proteina">Proteína:</label>
        <input type="text" id="proteina" list="datalist-proteina">
        <datalist id="datalist-proteina"></datalist>

        <label for="legume">Legume:</label>
        <input type="text" id="legume" list="datalist-legume">
        <datalist id="datalist-legume"></datalist>

        <label for="vegetal">Vegetal:</label>
        <input type="text" id="vegetal" list="datalist-vegetal">
        <datalist id="datalist-vegetal"></datalist>

        <label for="comp1">Complemento 1:</label>
        <input type="text" id="comp1" list="datalist-comp1">
        <datalist id="datalist-comp1"></datalist>

        <label for="comp2">Complemento 2:</label>
        <input type="text" id="comp2" list="datalist-comp2">
        <datalist id="datalist-comp2"></datalist>

        <label for="comp3">Complemento 3:</label>
        <input type="text" id="comp3" list="datalist-comp3">
        <datalist id="datalist-comp3"></datalist>

        <!-- Botão para adicionar complementos extras -->
        <button id="add-complemento">Adicionar Complemento Extra</button>
        <div id="complementos-container"></div>

        <!-- Botão para gerar as receitas com os itens selecionados -->
        <button id="gerar-receita" onclick="gerarReceitas()">Gerar Receita</button>
    </div>

    <!-- Área onde as receitas geradas serão exibidas -->
     <!-- Botão para copiar as receitas -->
    <button id="copiar-receita">Copiar Receita</button>

    <div id="resultado"></div>

    <script src="scripts.js"></script>
</body>
</html>
